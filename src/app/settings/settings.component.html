<div class="flex gap-3 my-3">
  <div class="flex align-items-center">
    <p-selectButton
      [options]="[
        { label: 'German', value: 'de' },
        { label: 'English', value: 'en' }
      ]"
      (ngModelChange)="onChanged($event)"
      [(ngModel)]="selectedLanguage"
      optionLabel="label"
      optionValue="value">
    </p-selectButton>
  </div>
</div>
