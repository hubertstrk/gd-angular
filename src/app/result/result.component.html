<app-result-stat [length]="searchText.length" [found]="filtered.length" />

<table mat-table [dataSource]="filtered">
  <ng-container matColumnDef="german">
    <th mat-header-cell *matHeaderCellDef> German </th>
    <td mat-cell *matCellDef="let element"> {{element.german}} </td>
  </ng-container>

  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef> english </th>
    <td mat-cell *matCellDef="let element"> {{element.english}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
