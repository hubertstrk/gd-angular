<div class="flex flex-column my-2">
  <p-table *ngIf="translations.length" [value]="translations">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ language === 'de' ? 'Deutsch' : 'Englisch' }}</th>
        <th>{{ language === 'de' ? 'Englisch' : 'Deutsch' }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-translation>
      <tr>
        <td>
          <span>{{ translation.a }}</span>
          <span [class]="['text-red-500']">{{ translation.b }}</span>
          <span>{{ translation.c }}</span>
        </td>
        <td>{{ translation.subsidiary }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
