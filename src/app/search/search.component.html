<div class="flex flex-column gap-2">
  <span class="p-input-icon-right">
    <i class="pi pi-search"></i>
    <input
      id="search-input"
      style="width: 100%"
      pAutoFocus
      pInputText
      placeholder="Enter at least 3 characters"
      [autofocus]="true"
      [ngModel]="text"
      (ngModelChange)="onValueChanged($event)" />
  </span>
</div>
