<div class="main-component">
  <h2>{{ title }}</h2>
  <div class="component">
    <app-search
      [text]="text"
      (textChange)="onTextChanged($event)"
      ngDefaultControl></app-search>
    <app-settings (changed)="onSettingsChanged($event)"></app-settings>

    <app-result
      [searchText]="text"
      [translations]="translations"
      [selectedLanguage]="selectedLanguage"></app-result>
  </div>
</div>
