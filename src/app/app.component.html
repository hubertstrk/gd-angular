<h2>{{ title }}</h2>
<div class="component">
  <app-search (changed)="onSearchChanged($event)"></app-search>
  <app-settings (changed)="onSettingsChanged($event)"></app-settings>

  <app-result
    [searchText]="searchText"
    [translations]="translations"
    [selectedLanguage]="selectedLanguage"></app-result>
</div>
